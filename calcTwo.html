<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FF9E16">

  <link rel="shortcut icon" href="./assets/images/favicon.png" />
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/calc.css">

  <title>Derivative Calculator - Multiple Variables</title>
</head>

<body>
  <!-- Main -->
  <div class="main">

    <!-- Content -->
    <div class="content">
      <a href="index.html">Voltar</a>

      <!-- Div-Input -->
      <div class="input">
        <img src="./assets/images/logo.svg" alt="Icone do Programa, Calculadora com o texto Derivative Calculator">

        <p>Preencha os campos abaixo e veja o resultado</p>

        <!-- Form -->
        <form action="" id="form" onsubmit="return false">
          <div class="input-wrapper">
            <span> f(x)= </span>
            <input type="text" max="200" name="Function" id="Function"
              onchange="this.value = this.value.replace(/,/g, '.')" required spellcheck="false"
              placeholder="Insira sua função aqui" oninput="variables = getObjectVariables(this.value)">
            <br>
          </div>

          <div class="input-wrapper">
            <span> n = </span>
            <input type="text" max="10" name="n" id="number-variables"
              onchange="this.value = this.value.replace(/,/g, '.')" required spellcheck="false"
              placeholder="Número de variáveis">
            <br>
          </div>

          <div class="input-wrapper">
            <span> &#949 = </span>
            <input type="text" name="epsilon" id="epsilon-value" onchange="this.value = this.value.replace(/,/g, '.')"
              required spellcheck="false" placeholder="Insira o &#949">
            <br>
          </div>

          <div class="card default">
            <span class="title">Insira os valores das variáveis</span>
            <div class="table input-x">
              <table class="insert">
                <tr class="row-label">
                  <th class="label">i</th>
                  <th class="label">1</th>
                  <th class="label">2</th>
                  <th class="label">3</th>
                  <th class="label">4</th>
                  <th class="label">5</th>
                  <th class="label">6</th>
                </tr>
                <tr class="input-label">
                  <th>x[i]</th>
                  <td>
                    <input class="table-input" type="number" onblur="blurCollapse(this)">
                  </td>
                  <td>
                    <input class="table-input" type="number" onblur="blurCollapse(this, 2)">
                  </td>
                  <td>
                    <input class="table-input" type="number" onblur="blurCollapse(this, 3)">
                  </td>
                  <td>
                    <input class="table-input" type="number" onblur="blurCollapse(this, 4)">
                  </td>
                  <td>
                    <input class="table-input" type="number" onblur="blurCollapse(this, 5)">
                  </td>
                  <td>
                    <input class="table-input" type="number" onblur="blurCollapse(this, 6)">
                  </td>
                </tr>
              </table>
            </div>
          </div>

          <input type="submit" value="CALCULAR" id="submit" />
        </form>
      </div>
      <!--Div-Input closure-->

      <!-- Results -->
      <div class="results" id="results">

        <!-- Cards -->
        <div class="row">
          <div class="card default">
            <span class="title">Resultados</span>
            <div class="table result-gradient">
              <table>
                <tr>
                  <th class="label">i</th>
                  <th class="label">1</th>
                  <th class="label">2</th>
                  <th class="label">3</th>
                  <th class="label">4</th>
                  <th class="label">5</th>
                  <th class="label">6</th>
                </tr>
                <tr>
                  <th class="label">G[i]</th>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div class="card default">
          <span class="title">Resultados</span>
          <div class="table result-hessian">
            <table>
              <tr>
                <th class="label">H[i,j]</th>
                <th class="label">1</th>
                <th class="label">2</th>
                <th class="label">3</th>
                <th class="label">4</th>
                <th class="label">5</th>
                <th class="label">6</th>
              </tr>
              <tr>
                <th class="label">1</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <th class="label">2</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <th class="label">3</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <th class="label">4</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <th class="label">5</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
              <tr>
                <th class="label">6</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
      <!--Results closure-->


    </div>
    <!--Content closure-->
  </div>
  <!--Main closure-->
  </div>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/functions.js"></script>
</body>

</html>
